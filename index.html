<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>birubiru</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preload" href="./images/bg02.jpg" as="image" />
    <link rel="icon" href="./images/favicon.png">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.halo.min.js"></script>
    <script>
    window.addEventListener('DOMContentLoaded', () => {
      VANTA.HALO({
        el: "#vanta",
        mouseControls: true,
        touchControls: true,
        gyroControls: true,
        minHeight: 200.00,
        minWidth: 200.00,
        scale: 1.00,
        scaleMobile: 1.00,
        backgroundAlpha: 0.0,
        color2: '#676f72',
        wingSpan: 40.00,
        separation: 100.00,
        alignment: 77.00,
        cohesion: 5.00,
        quantity: 1.00
      })

      setTimeout(() => {
        const main = document.querySelector('main')
        main.style.opacity = 1
        main.style.filter = 'blur(0px)'
      }, 1000)
    })
    </script>
  </head>
  <body>
    <div id="vanta"></div>
    <main class="animated">
      <header>
        <img src="./images/biru.png" />
        <h1>@birubiruofc</h1>
      </header>
      <ul>
        <li>
          <a href="https://www.youtube.com/@birubiruofc">
            <img src="./images/youtube.png" alt="Youtube" width="20" />
            Youtube
          </a>
        </li>
        <li>
          <a href="https://discord.gg/NKaEtu8z">
            <img src="./images/discord.svg" alt="Discord" width="20" />
            Discord
          </a>
        </li>
        <li>
          <a href="https://www.twitch.tv/birubiruofc/">
            <img src="./images/twitch.svg" alt="Twitch" width="20" />
            Twitch
          </a>
        </li>
        <li>
          <a href="https://www.instagram.com/birubiruofc_/">
            <img src="./images/instagram.svg" alt="Instagram" width="20" />
            Instagram
          </a>
        </li>
        <li>
          <a href="https://www.tiktok.com/@birubiruofc_">
            <img src="./images/tiktok.png" alt="TikTok" width="20" />
            TikTok
          </a>
        </li>
      </ul>
    </main>
  </body>
</html>
